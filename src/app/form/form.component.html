<div class="root container d-flex flex-column flex-lg-row ">
  <div class="wrapper shadow-lg mt-3">
    <h4 class="text-center pt-2">Form</h4>
    <i class="fas fa-quote-right position-abolute"></i>

    <form class="container d-flex flex-column gap-4 ">

      <input type="text" name="Authorname"  placeholder="Author Name..." [(ngModel)]='author'> 
      <input type="text" name="name"  placeholder="Your Name..." [(ngModel)]='name'>
      <input type="text" name="message" placeholder="Write your Quote Here..." [(ngModel)]='quote' >
      <button class="btn btn-success shadow" id='sendButton' (click) ='sendBtn()'>Send</button>
    </form>
 
  </div>
  <app-quote-detail [author] ='author' [name] ='name' [quote] ='quote'></app-quote-detail>

</div>

<ul *ngFor = 'let quote of quotes' class="pt-3 ">
  <li>Quote: {{quote.quote}}</li>
  <li>Full Name: {{quote.name}}</li>
  <li>Author's Name: {{quote.author}}</li>
</ul>
